<!DOCTYPE html>
<html>
    <head>
        <title>IP Address to Location on Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />                   
        <link href="css/leaflet.css" rel="stylesheet" />        
        <link href="css/main.css" rel="stylesheet" />      
    </head>
    <body>
        <div class="container">           
            <table>
                <thead>
                    <tr>
                        <th>IP Address:&nbsp;</th>
                        <td><input id="ipAddress" type="text" class="form-control" value="175.156.41.10" /></td>
                        <td colspan="2" align="right">&nbsp;<button onclick="showMap()" type="button" class="btn btn-info">Submit</button></td>
                    </tr>              
                </thead>
                <tbody>
                    <tr><th>Hostname&nbsp;</th><td id="hostname">???</td></tr>
                    <tr><th>City&nbsp;</th><td id="city">???</td></tr>
                    <tr><th>Region&nbsp;</th><td id="region">???</td></tr>
                    <tr><th>Organisation&nbsp;</th><td id="organisation">???</td></tr>
                    <tr><th>Latitude&nbsp;</th><td id="latitude">???</td></tr>
                    <tr><th>Longitude&nbsp;</th><td id="longitude">???</td></tr>
                </tbody>
            </table>   
            <div id="map"></div>

            <script src="js/jquery-1.12.3.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/leaflet.js"></script>
            <script src="js/main.js"></script>          
        </div>
    </body>
</html>
